msg-intro=Αυτό είναι το ελεύθερο παιχνίδι του Factorio. Ο στόχος σου είναι να εκτοξεύσεις έναν πύραυλο στο διάστημα. Θα πρέπει να ερευνήσεις προηγμένες τεχνολογίες για να ξεκλειδώσεις το σιλό πυραύλου. Ξεκινάς χωρίς τίποτα, μεγάλωσε δημιουργώντας αυτοματισμούς και μην ξεχνάς να προστατεύεις τον εαυτό σου από τους ντόπιους.
scenario-name=Ελεύθερο παιχνίδι

