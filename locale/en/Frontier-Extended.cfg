[mod-name]
Frontier-Extended=Frontier Extended
[mod-description]
Frontier-Extended=A challenge map to find the silo and launch a rocket.\nTo play look for Frontier Extended in Scenarios.\n\nBased on a scenario released for 0.14 by MagmaMcFry, modified for 0.17 by MojoD and for 0.18/1.1 by Groumpfyy.\n\nUse /movesilo <+/-num> to move the silo forward/back. If you run into problems, /refreshsilo will recreate the silo. In multiplayer, remember that commands can be limited to admins only.
